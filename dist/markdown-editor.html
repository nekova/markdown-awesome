<!-- Import Polymer -->
<link rel="import" href="../../polymer/polymer.html">
<link href="../../core-input/core-input.html" rel="import">
<script src="../../highlightjs/highlight.pack.js"></script>
<script src="../../marked/lib/marked.js"></script>

<!-- Define your custom element -->
<polymer-element name="markdown-editor" extends="core-input" attributes="label floatingLabel maxRows">
    <template>
        <span id="label" class="fit">{{ label }}</span></br>
        <textarea id="input" value="{{inputValue}}" rows="{{rows}}" fit?="{{rows === 'fit'}}" placeholder="{{placeholder}}" on-change="{{inputChangeAction}}"></textarea>
    </template>
    <shadow></shadow>

    <script>
        Polymer('markdown-editor', {
            "label": 'body',
            "floatingLabel": true,
            "preview": true,
            "maxRows": '',
            "multiline": true,
            inputValueChanged: function() {
                document.querySelector('markdown-preview').innerHTML = marked(this.inputValue);
            },
            ready: function() {
                marked.setOptions({
                    highlightClass: 'hljs',
                    gfm: true,
                    tables: true,
                    langPrefix: '',
                    highlight: function(code) {
                        return hljs.highlightAuto(code).value;
                    }
                });
            }
        });
    </script>
</polymer-element>
